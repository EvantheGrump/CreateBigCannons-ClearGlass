name: Compress Files

on:
  release:
    types: [published]

jobs:
  compress-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4, xresloader/upload-to-github-release@v1.6.0


      - name: Compress Directory
        uses: somaz94/compress-decompress@v1
        with:
          command: compress
          source: ./src
          format: zip
          includeRoot: 'false'
      
      - name: Rename file 
        run: mv ./src/src.zip ./src/CreateBigCannons-ClearGlass.zip
      
      - name: Upload to Release
        uses: xresloader/upload-to-github-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "./src/CreateBigCannons-ClearGlass.zip"
          tags: false
          draft: false


              


            
